<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!--  Start of connection to JS-->
    <script src="../bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <!--  End of connection to JS-->

    <!--  Start of connection to Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <!--  End of connection to Bootstrap css-->
</head>
<body>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1 class="text-center text-primary text-uppercase">REGISTRATION</h1>
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-success">About</button>
        <button class="btn btn-secondary">Gallery</button>
        <button class="btn btn-danger">Register</button>
        <button class="btn btn-warning">Login</button>

        <form action="">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br><br>
        </form>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
